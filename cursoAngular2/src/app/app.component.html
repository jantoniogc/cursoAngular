@if (name) {
  <div>{{name}}</div>
} @else {
<div>No hay nombre</div>
}

@for (item of array; track $index) {
  <h2>{{item}}</h2>
}


<button value="Pulsa" (click)="show($event)"> hazme click</button>

@for (item of array; track $index) {
  <app-calendar (fechaSelectEvent)="getFecha($event)"></app-calendar>
}



<H3>{{fecha | date:'dd/MM/YYYY HH:mm:ss' }}</H3>
